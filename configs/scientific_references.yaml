      performance:
        map50: 0.924
        map75: 0.803
        inference_ms: 85
      paper: "Enhanced YOLO for Agricultural Applications"
      year: 2023
      
    - method: "DETR + Deformable Attention"
      performance:
        map50: 0.891
        map75: 0.756
        inference_ms: 120
      advantages: ["Better for small objects", "Handles occlusion well"]
      
  synthetic_generation:
    - method: "Stable Diffusion XL + ControlNet + LoRA"
      quality_metrics:
        fid_score: 12.3
        clip_score: 0.847
        agricultural_realism: 0.89
      paper: "Moreno et al. 2023"
      
    - method: "StyleGAN3 + Agricultural Conditioning"
      quality_metrics:
        fid_score: 15.7
        clip_score: 0.812
        agricultural_realism: 0.83
      limitations: ["Limited resolution", "Mode collapse"]

# Métricas padrão da comunidade científica
standard_metrics:
  detection_metrics:
    - name: "mAP@0.5"
      description: "Mean Average Precision at IoU 0.5"
      target_values:
        excellent: 0.90
        good: 0.80
        acceptable: 0.70
        poor: 0.60
        
    - name: "mAP@0.5:0.95"
      description: "Mean Average Precision across IoU 0.5-0.95"
      target_values:
        excellent: 0.75
        good: 0.65
        acceptable: 0.55
        poor: 0.45
        
  agricultural_specific_metrics:
    - name: "Invasive Species Detection Rate"
      description: "Percentage of invasive species correctly identified"
      critical_threshold: 0.85
      
    - name: "Degradation Severity Classification"
      description: "Accuracy in classifying degradation levels"
      classes: ["healthy", "mild", "moderate", "severe"]
      target_accuracy: 0.80
      
    - name: "Seasonal Consistency"
      description: "Performance stability across seasons"
      measurement: "std_dev of mAP across seasons"
      target_std: 0.05

