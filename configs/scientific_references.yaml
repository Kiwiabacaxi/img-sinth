# Protocolos experimentais recomendados
experimental_protocols:
  dataset_splitting:
    train: 0.70
    validation: 0.20
    test: 0.10
    stratification: "by_biome_and_season"
    
  cross_validation:
    method: "5-fold stratified"
    repetitions: 3
    random_seed: 42
    
  statistical_testing:
    significance_level: 0.05
    multiple_comparisons: "Bonferroni correction"
    effect_size: "Cohen's d"
    
  reporting_standards:
    metrics_to_report: ["mAP@0.5", "mAP@0.75", "precision", "recall", "F1"]
    confidence_intervals: "95%"
    hardware_details: "required"
    runtime_reporting: "required"
    code_availability: "encouraged"