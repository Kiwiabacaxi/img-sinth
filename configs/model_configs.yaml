# Configurações de augmentação por aplicação
augmentation_profiles:
  conservative:
    description: "Mínima augmentação - máximo realismo"
    use_case: "Datasets reais, validação científica"
    parameters:
      mosaic: 0.0
      mixup: 0.0
      hsv_h: 0.005
      hsv_s: 0.2
      hsv_v: 0.2
      degrees: 1.0
      translate: 0.05
      scale: 0.05
      shear: 0.0
      perspective: 0.0
      flipud: 0.0
      fliplr: 0.5

  balanced:
    description: "Augmentação balanceada - padrão"
    use_case: "Treinamento geral"
    parameters:
      mosaic: 0.8
      mixup: 0.05
      hsv_h: 0.015
      hsv_s: 0.4
      hsv_v: 0.4
      degrees: 2.0
      translate: 0.1
      scale: 0.1
      shear: 0.0
      perspective: 0.0
      flipud: 0.0
      fliplr: 0.5

  aggressive:
    description: "Augmentação agressiva - máxima variabilidade"
    use_case: "Datasets pequenos, generalização"
    parameters:
      mosaic: 1.0
      mixup: 0.15
      hsv_h: 0.025
      hsv_s: 0.6
      hsv_v: 0.6
      degrees: 5.0
      translate: 0.2
      scale: 0.2
      shear: 0.0
      perspective: 0.0001
      flipud: 0.0
      fliplr: 0.5

