# Configurações de modelos para pastagens brasileiras
# Otimizadas baseadas em benchmarks científicos

# Configurações base por tipo de modelo YOLO
yolo_models:
  yolov8n:
    description: "Modelo nano - rápido, menor precisão"
    recommended_use: "Protótipos, testes rápidos"
    parameters: 3.2M
    gflops: 8.7
    training_config:
      epochs: 100
      batch_size: 32
      learning_rate: 0.01
      image_size: 640
      patience: 20
    hardware_requirements:
      min_gpu_memory: 4
      recommended_gpu: "T4, GTX 1660"
    expected_performance:
      map50: 0.75
      inference_speed_ms: 1.5

  yolov8s:
    description: "Modelo small - balanceado"
    recommended_use: "Aplicações gerais, boa relação velocidade/precisão"
    parameters: 11.2M
    gflops: 28.6
    training_config:
      epochs: 150
      batch_size: 16
      learning_rate: 0.01
      image_size: 640
      patience: 25
    hardware_requirements:
      min_gpu_memory: 6
      recommended_gpu: "T4, RTX 3060"
    expected_performance:
      map50: 0.82
      inference_speed_ms: 2.5

  yolov8m:
    description: "Modelo medium - alta precisão"
    recommended_use: "Aplicações críticas, monitoramento científico"
    parameters: 25.9M
    gflops: 78.9
    training_config:
      epochs: 200
      batch_size: 8
      learning_rate: 0.008
      image_size: 640
      patience: 30
    hardware_requirements:
      min_gpu_memory: 10
      recommended_gpu: "V100, RTX 3080"
    expected_performance:
      map50: 0.86
      inference_speed_ms: 4.5

  yolov8l:
    description: "Modelo large - máxima precisão"
    recommended_use: "Pesquisa, benchmarks científicos"
    parameters: 43.7M
    gflops: 165.2
    training_config:
      epochs: 250
      batch_size: 4
      learning_rate: 0.005
      image_size: 1024
      patience: 35
    hardware_requirements:
      min_gpu_memory: 16
      recommended_gpu: "V100, A100, RTX 4090"
    expected_performance:
      map50: 0.89
      inference_speed_ms: 8.5

  yolov8x:
    description: "Modelo extra-large - estado da arte"
    recommended_use: "Pesquisa avançada, publicações científicas"
    parameters: 68.2M
    gflops: 257.8
    training_config:
      epochs: 300
      batch_size: 2
      learning_rate: 0.003
      image_size: 1024
      patience: 40
    hardware_requirements:
      min_gpu_memory: 24
      recommended_gpu: "A100, RTX 4090"
    expected_performance:
      map50: 0.91
      inference_speed_ms: 15.0

